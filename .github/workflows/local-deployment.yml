name: Local MLOps Deployment

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  verify-model:
    name: Verify Model Registry Access
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install MLflow
        run: |
          python -m pip install --upgrade pip
          pip install mlflow databricks-sdk python-dotenv
      
      - name: Verify Model Registry Access
        run: |
          python << 'EOF'
          import os
          import mlflow
          from mlflow.tracking import MlflowClient
          
          os.environ['DATABRICKS_HOST'] = '${{ secrets.DATABRICKS_HOST }}'
          os.environ['DATABRICKS_TOKEN'] = '${{ secrets.DATABRICKS_TOKEN }}'
          
          mlflow.set_tracking_uri("databricks")
          mlflow.set_registry_uri("databricks-uc")
          
          model_name = "workspace.ml_credit_risk.credit_risk_model_random_forest"
          model_alias = "Production"
          
          print(f"ðŸ” Checking model: {model_name} @ {model_alias}")
          
          client = MlflowClient()
          mv = client.get_model_version_by_alias(model_name, model_alias)
          
          print(f"âœ… Model found!")
          print(f"   Version: {mv.version}")
          print(f"   Status: {mv.status}")
          print(f"   Run ID: {mv.run_id}")
          EOF

  test-api:
    name: Test API Service
    runs-on: ubuntu-latest
    needs: verify-model
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-deploy.txt

      - name: Create .env File
        run: |
          echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST }}" >> deployment/.env
          echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TOKEN }}" >> deployment/.env
          echo "MODEL_NAME=workspace.ml_credit_risk.credit_risk_model_random_forest" >> deployment/.env
          echo "MODEL_ALIAS=Production" >> deployment/.env
          echo "API_HOST=0.0.0.0" >> deployment/.env
          echo "API_PORT=8000" >> deployment/.env

      - name: Start API Service
        run: |
          cd deployment
          nohup python app.py > api.log 2>&1 &
          echo $! > api.pid
          echo "â³ API process started (PID: $(cat api.pid))"
          echo "   Waiting for model to load..."
          sleep 10

      - name: Wait for Model Loading and Health Check
        run: |
          cd deployment
          
          echo "ðŸ” Monitoring API startup and model loading..."
          
          for i in {1..30}; do
            if ! ps -p $(cat api.pid) > /dev/null 2>&1; then
              echo "âŒ API crashed during startup!"
              cat api.log
              
              echo "ðŸ”´ ERROR DETECTED â€” dumping full logs"
              echo "-------------------------------------"
              if [ -f api.log ]; then tail -200 api.log; fi
              echo "-------------------------------------"
              exit 1
            fi

            RESPONSE=$(curl -s -w "\n%{http_code}" http://localhost:8000/health 2>/dev/null || echo "000")
            HTTP_CODE=$(echo "$RESPONSE" | tail -1)
            BODY=$(echo "$RESPONSE" | head -n -1)
            
            if [ "$HTTP_CODE" = "200" ]; then
              MODEL_LOADED=$(echo "$BODY" | python -c "import sys, json; print(json.load(sys.stdin).get('model_loaded', False))")
              if [ "$MODEL_LOADED" = "True" ]; then
                echo "âœ… Model loaded!"
                exit 0
              fi
            fi
            
            echo "â³ Attempt $i/30: Waiting..."
            sleep 5
          done

          echo "âŒ Timeout while loading model"
          tail -200 api.log

          echo "ðŸ”´ ERROR DETECTED â€” dumping full logs"
          if [ -f api.log ]; then tail -200 api.log; fi
          exit 1

      - name: Test Model Info Endpoint
        run: |
          echo "Testing /model/info..."
          RESPONSE=$(curl -s -w "\n%{http_code}" http://localhost:8000/model/info)
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ /model/info FAILED"
            echo "$BODY"
            cd deployment
            tail -200 api.log
            exit 1
          fi

      - name: Run Full API Tests
        run: |
          echo "Running API tests..."
          cd deployment
          python test_api.py || {
            echo "âŒ API tests failed"
            tail -200 api.log
            exit 1
          }

  build-package:
    name: Build Deployment Package
    runs-on: ubuntu-latest
    needs: test-api
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Deployment Package
        run: |
          echo "ðŸ“¦ Creating package..."
          FILES="deployment/ requirements.txt requirements-deploy.txt"
          tar -czf mlops-deployment-${{ github.run_number }}.tar.gz $FILES
          ls -lh mlops-deployment-${{ github.run_number }}.tar.gz

      - name: Upload Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlops-deployment-package
          path: mlops-deployment-*.tar.gz

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [verify-model, test-api, build-package]
    if: always()

    steps:
      - name: Determine Status
        id: status
        run: |
          if [ "${{ needs.verify-model.result }}" == "success" ] && \
             [ "${{ needs.test-api.result }}" == "success" ] && \
             [ "${{ needs.build-package.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
