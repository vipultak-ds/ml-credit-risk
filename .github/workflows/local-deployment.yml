name: Local MLOps Deployment

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  verify-model:
    name: Verify Model Registry Access
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install MLflow
        run: |
          python -m pip install --upgrade pip
          pip install mlflow databricks-sdk python-dotenv
      
      - name: Verify Model Registry Access
        run: |
          python << 'EOF'
          import os
          import mlflow
          from mlflow.tracking import MlflowClient
          
          # Set credentials
          os.environ['DATABRICKS_HOST'] = '${{ secrets.DATABRICKS_HOST }}'
          os.environ['DATABRICKS_TOKEN'] = '${{ secrets.DATABRICKS_TOKEN }}'
          
          # Configure MLflow
          mlflow.set_tracking_uri("databricks")
          mlflow.set_registry_uri("databricks-uc")
          
          # Verify model exists
          model_name = "workspace.ml_credit_risk.credit_risk_model_random_forest"
          model_alias = "Production"
          
          print(f"ðŸ” Checking model: {model_name} @ {model_alias}")
          
          client = MlflowClient()
          mv = client.get_model_version_by_alias(model_name, model_alias)
          
          print(f"âœ… Model found!")
          print(f"   Version: {mv.version}")
          print(f"   Status: {mv.status}")
          print(f"   Run ID: {mv.run_id}")
          EOF

  test-api:
    name: Test API Service
    runs-on: ubuntu-latest
    needs: verify-model
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env File
        run: |
          echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST }}" >> deployment/.env
          echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TOKEN }}" >> deployment/.env
          echo "MODEL_NAME=workspace.ml_credit_risk.credit_risk_model_random_forest" >> deployment/.env
          echo "MODEL_ALIAS=Production" >> deployment/.env
          echo "API_HOST=0.0.0.0" >> deployment/.env
          echo "API_PORT=8000" >> deployment/.env

      - name: Start API Service
        run: |
          cd deployment
          nohup python app.py > api.log 2>&1 &
          echo $! > api.pid
          
          # Wait for API to start (model loading takes time)
          echo "â³ Waiting for API to start (30 seconds)..."
          sleep 30

      - name: Check API Status
        run: |
          cd deployment
          
          # Check if process is running
          if ! ps -p $(cat api.pid) > /dev/null 2>&1; then
            echo "âŒ API process died"
            echo "Last 50 lines of log:"
            tail -50 api.log
            exit 1
          fi
          
          echo "âœ… API process is running"

      - name: Test Health Endpoint
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:8000/health; then
              echo "âœ… Health check passed"
              exit 0
            fi
            echo "Attempt $i/10..."
            sleep 3
          done
          
          echo "âŒ Health check failed"
          cat deployment/api.log
          exit 1

      - name: Test Model Info Endpoint
        run: |
          echo "Testing /model/info endpoint..."
          curl -f http://localhost:8000/model/info | python -m json.tool

      - name: Run Full API Tests
        run: |
          echo "Running comprehensive API tests..."
          python deployment/test_api.py

      - name: Stop API Service
        if: always()
        run: |
          cd deployment
          if [ -f api.pid ]; then
            kill $(cat api.pid) 2>/dev/null || true
          fi

      - name: Upload API Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-logs
          path: deployment/api.log

  build-package:
    name: Build Deployment Package
    runs-on: ubuntu-latest
    needs: test-api
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Deployment Package
        run: |
          echo "ðŸ“¦ Creating deployment package..."
          
          # Files to include
          FILES="deployment/ requirements.txt requirements-deploy.txt"
          
          # Add README if exists
          if [ -f "README.md" ]; then
            FILES="$FILES README.md"
          fi
          
          # Add scripts
          if [ -f "start_api.sh" ]; then
            FILES="$FILES start_api.sh"
          fi
          
          if [ -f "deploy_local.sh" ]; then
            FILES="$FILES deploy_local.sh"
          fi
          
          if [ -f "debug_api.sh" ]; then
            FILES="$FILES debug_api.sh"
          fi
          
          # Create package
          tar -czf mlops-deployment-${{ github.run_number }}.tar.gz $FILES
          
          echo "âœ… Package created"
          ls -lh mlops-deployment-${{ github.run_number }}.tar.gz

      - name: Upload Deployment Package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: mlops-deployment-${{ github.run_number }}.tar.gz

      - name: Package Summary
        run: |
          echo "ðŸ“¦ Package Contents:"
          tar -tzf mlops-deployment-${{ github.run_number }}.tar.gz | head -20

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [verify-model, test-api, build-package]
    if: always()

    steps:
      - name: Determine Status
        id: status
        run: |
          if [ "${{ needs.verify-model.result }}" == "success" ] && \
             [ "${{ needs.test-api.result }}" == "success" ] && \
             [ "${{ needs.build-package.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
            echo "emoji=:white_check_mark:" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
            echo "emoji=:x:" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack Notification
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ steps.status.outputs.emoji }} MLOps Deployment Completed",
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.color }}",
                  "fields": [
                    {
                      "title": "Status",
                      "value": "${{ steps.status.outputs.status }}",
                      "short": true
                    },
                    {
                      "title": "Run Number",
                      "value": "${{ github.run_number }}",
                      "short": true
                    },
                    {
                      "title": "Mode",
                      "value": "Model Registry (Direct)",
                      "short": true
                    },
                    {
                      "title": "Model",
                      "value": "credit_risk_model_random_forest",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Print Summary
        run: |
          echo "======================================"
          echo "ðŸš€ Deployment Summary"
          echo "======================================"
          echo "Status: ${{ steps.status.outputs.status }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Mode: Model Registry (Direct)"
          echo "======================================"