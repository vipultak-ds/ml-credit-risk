models:

  # ðŸŒ² RANDOM FOREST CONFIGURATION

  random_forest:
    experiment_name: "credit_risk_rf_experiment"
    primary_metric: "recall"

    experiments:

      - name: "rf_baseline_balanced"
        params:
          n_estimators: 200
          max_depth: 15
          min_samples_split: 20
          min_samples_leaf: 10
          max_features: "sqrt"
          bootstrap: true
          max_samples: 0.8
          class_weight: "balanced"
          criterion: "gini"
          random_state: 42
          n_jobs: -1

      - name: "rf_high_recall"
        params:
          n_estimators: 300
          max_depth: 20
          min_samples_split: 10
          min_samples_leaf: 5
          max_features: "sqrt"
          bootstrap: true
          max_samples: 0.85
          class_weight: "balanced_subsample"
          criterion: "gini"
          random_state: 42
          n_jobs: -1

      - name: "rf_high_precision"
        params:
          n_estimators: 250
          max_depth: 12
          min_samples_split: 30
          min_samples_leaf: 15
          max_features: 0.4
          bootstrap: true
          max_samples: 0.75
          class_weight: "balanced"
          criterion: "gini"
          random_state: 42
          n_jobs: -1

      - name: "rf_deep_ensemble"
        params:
          n_estimators: 400
          max_depth: 25
          min_samples_split: 5
          min_samples_leaf: 2
          max_features: "log2"
          bootstrap: true
          max_samples: 0.9
          class_weight: "balanced_subsample"
          criterion: "entropy"
          random_state: 42
          n_jobs: -1

      - name: "rf_regularized"
        params:
          n_estimators: 200
          max_depth: 10
          min_samples_split: 50
          min_samples_leaf: 20
          max_features: 0.3
          bootstrap: true
          max_samples: 0.7
          class_weight: "balanced"
          criterion: "gini"
          max_leaf_nodes: 100
          random_state: 42
          n_jobs: -1

      - name: "rf_production"
        params:
          n_estimators: 150
          max_depth: 18
          min_samples_split: 15
          min_samples_leaf: 8
          max_features: "sqrt"
          bootstrap: true
          max_samples: 0.8
          class_weight: "balanced"
          criterion: "gini"
          random_state: 42
          n_jobs: -1
          warm_start: false
          oob_score: true

      - name: "rf_extreme_ensemble"
        params:
          n_estimators: 500
          max_depth: 30
          min_samples_split: 2
          min_samples_leaf: 1
          max_features: "sqrt"
          bootstrap: true
          max_samples: 0.95
          class_weight: "balanced_subsample"
          criterion: "entropy"
          min_impurity_decrease: 0.0001
          random_state: 42
          n_jobs: -1

      - name: "rf_cost_sensitive"
        params:
          n_estimators: 250
          max_depth: 16
          min_samples_split: 20
          min_samples_leaf: 10
          max_features: "sqrt"
          bootstrap: true
          max_samples: 0.8
          class_weight: {0: 1, 1: 3}
          criterion: "gini"
          random_state: 42
          n_jobs: -1

      - name: "rf_lightweight"
        params:
          n_estimators: 100
          max_depth: 12
          min_samples_split: 25
          min_samples_leaf: 12
          max_features: "sqrt"
          bootstrap: true
          max_samples: 0.75
          class_weight: "balanced"
          criterion: "gini"
          max_leaf_nodes: 50
          random_state: 42
          n_jobs: -1

      - name: "rf_tuned_champion"
        params:
          n_estimators: 350
          max_depth: 22
          min_samples_split: 12
          min_samples_leaf: 6
          max_features: 0.6
          bootstrap: true
          max_samples: 0.85
          class_weight: "balanced_subsample"
          criterion: "gini"
          min_impurity_decrease: 0.00005
          max_leaf_nodes: 200
          random_state: 42
          n_jobs: -1
          oob_score: true

  # ðŸš€ XGBOOST CONFIGURATION

  xgboost:
    experiment_name: "credit_risk_xgb_experiment"
    primary_metric: "recall"

    experiments:

      - name: "xgb_baseline"
        params:
          n_estimators: 300
          max_depth: 6
          learning_rate: 0.1
          subsample: 0.8
          colsample_bytree: 0.8
          objective: "binary:logistic"
          eval_metric: "auc"
          random_state: 42

      - name: "xgb_high_recall"
        params:
          n_estimators: 400
          max_depth: 8
          learning_rate: 0.05
          subsample: 0.9
          colsample_bytree: 0.9
          scale_pos_weight: 2
          objective: "binary:logistic"
          eval_metric: "auc"
          random_state: 42

  # ðŸ“ˆ LOGISTIC REGRESSION CONFIGURATION

  logistic_regression:
  experiment_name: "credit_risk_lr_experiment"
  primary_metric: "recall"

  model_capabilities:
    probabilistic: true
    linear_model: true


    experiments:

      - name: "lr_baseline"
        params:
          penalty: "l2"
          C: 1.0
          solver: "lbfgs"
          max_iter: 1000
          class_weight: "balanced"
          random_state: 42

      - name: "lr_high_recall"
        params:
          penalty: "l2"
          C: 0.5
          solver: "lbfgs"
          max_iter: 2000
          class_weight: {0: 1, 1: 3}
          random_state: 42

      - name: "lr_regularized"
        params:
          penalty: "l1"
          C: 0.1
          solver: "liblinear"
          max_iter: 2000
          class_weight: "balanced"
          random_state: 42

      - name: "lr_elasticnet"
        params:
          penalty: "elasticnet"
          C: 0.5
          l1_ratio: 0.5
          solver: "saga"
          max_iter: 3000
          class_weight: "balanced"
          random_state: 42

      - name: "lr_production"
        params:
          penalty: "l2"
          C: 1.2
          solver: "lbfgs"
          max_iter: 1500
          class_weight: "balanced"
          random_state: 42

